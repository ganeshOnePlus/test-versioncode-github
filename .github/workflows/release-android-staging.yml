name: Deploy android app to deploygate with fastlane

on:
  push:
    branches:
      - develop
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    name: Build and deploy android build on staging.
    runs-on: ubuntu-latest
    steps:
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Bump version
        uses: chkfung/android-version-actions@v1.1
        with:
          gradlePath: ${{ github.workspace }}/app/build.gradle
          versionCode: ${{github.run_number}}
